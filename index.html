<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header>
        <h1 class="text-3xl text-center p-4 mt-4 lg:text-5xl">Welcome to your <span class = "font-bold text-green-700">Baap er Bank</span> </h1>
    </header>

    <main>
        <!-- Login Section -->
        <section class = "bg-yellow-300 lg:w-9/12 mx-auto mt-12 p-4">
            <h3 class = " text-3xl text-center mt-4 font-bold">Please Login</h3>

            <div class="mt-5 mx-auto flex flex-col items-center justify-center">
                <input class="border
                rounded-xl w-4/5 lg:w-3/5 p-2" type="email" name="" id="user-email" placeholder="Enter Your Email"><br>
                <input class="  rounded-xl  w-4/5 lg:w-3/5 p-2" type="password" name="" id="user-pass" placeholder="Enter Your Password">
                <button id="btn-submit" class="bg-emerald-300 font-semibold px-4 py-2 rounded-xl mt-5 hover:bg-lime-500">Login</button>
            </div>
        </section>



    </main>
    <h1 class="text-center mt-5 lg:mt-96">Created by &copy Alif Hossain. <br> 2023</h1>

    <script src="JS/login.js"></script>
    <script src="JS/deposit.js"></script>
    
</body>
</html>
