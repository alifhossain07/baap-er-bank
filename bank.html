<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-teal-100">
    <header>
        <h1 class="text-4xl font-bold text-center p-4 mt-4 lg:text-5xl">Baap Er bank <br> <br> <span class = "text-3xl font-bold text-green-700 lg:text-5xl ">Lets Get Some Money</span> </h1>
    </header>
    <section>
        <h2 class=" text-center text-3xl mt-5">Overall Information</h2>

        <div class="grid grid-cols-3 gap-4 mt-5 p-4 lg:w-9/12
        mx-auto text-center ">
        <div class="bg-lime-400 rounded-2xl px-5 py-8">
            <h4 class=" text-lg mb-4 font-bold lg:text-2xl">Deposit</h4>
            <h2 class=" text-2xl lg:text-5xl" >$<span id="deposit-total">00</span></h2>
        </div>
        <div class="bg-red-500 px-5 py-8 rounded-2xl">
            <h4 class=" text-lg mb-4 font-bold lg:text-2xl">Withdraw</h4>
            <h2 class="text-2xl lg:text-5xl">$<span id="withdraw-total">00</span></h2>
        </div>
        <div class=" bg-green-300 px-5 py-8 rounded-2xl">
            <h4 class=" text-lg mb-4 lg:text-2xl font-bold">Balance</h4>
            <h2 class=" text-2xl lg:text-5xl">$<span id="balance-total">1240</span></h2>
        </div>
        </div>
    </section>
    <!-- Deposit and withdraw Section -->
    <section>

        <div class="flex flex-col lg:flex-row mx-auto justify-center gap-12 p-10 lg:w-9/12">
            <!-- Deposit Box -->
            <div class=" bg-yellow-300 rounded-3xl px-8 py-8 lg:px-16 lg:py-10 mt-4 space-y-5" >
                <h1 class="text-2xl font-bold ">Please Deposit</h1>
                <input class="px-10 py-2" type="text" name="
                " id="deposit-field" placeholder="Enter the amount"> <br>
                <button class="bg-emerald-300 font-semibold px-4 py-2 rounded-xl mt-5 hover:bg-lime-500" id="btn-deposit">Deposit</button>
            </div>
            <!-- Withdraw Box -->
            <div class="bg-rose-300 rounded-3xl px-8 py-8 lg:px-16 lg:py-10 mt-4 space-y-5" >
                <h1 class="text-2xl font-bold">Please Withdraw</h1>
                <input class="px-10 py-2" type="text" name="
                " id="withdraw-field" placeholder="Enter the amount"> <br>
                <button class="bg-emerald-300 font-semibold px-4 py-2 rounded-xl mt-5 hover:bg-lime-500" id="btn-withdraw">Withdraw</button>
            </div>

        </div>


    </section>

    <h1 class="text-center mb-4">Created by &copy Alif Hossain. <br> 2023</h1>

    <script src="JS/deposit.js"></script>
    <script src="JS/withdraw.js"></script>
    
</body>
</html>
