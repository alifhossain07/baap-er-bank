<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-teal-100">
    <header>
        <h1 class="text-5xl text-center p-4 mt-4">Baap Er bank <br> <br> <span class = "font-bold text-green-700 ">Lets Get Some Money</span> </h1>
    </header>
    <section>
        <h2 class=" text-center text-3xl mt-5">Overall Information</h2>
        <div class="grid grid-cols-3 gap-4 mt-5 p-4 w-9/12
        mx-auto text-center ">
        <div class="bg-lime-400 rounded-2xl px-5 py-8">
            <h4 class=" text-2xl mb-4 font-semibold">Deposit</h4>
            <h2 class=" text-5xl" >$<span id="deposit-total">00</span></h2>
        </div>
        <div class="bg-red-500 px-5 py-8 rounded-2xl">
            <h4 class=" text-2xl mb-4 font-semibold">Withdraw</h4>
            <h2 class=" text-5xl">$00</h2>
        </div>
        <div class=" bg-green-300 px-5 py-8 rounded-2xl">
            <h4 class=" text-2xl mb-4 font-semibold">Balance</h4>
            <h2 class=" text-5xl">$<span id="balance-total">1240</span></h2>
        </div>
        </div>
    </section>
    <!-- Deposit and withdraw Section -->
    <section>

        <div class="flex mx-auto justify-around p-10 w-9/12 ">

            <div class=" bg-yellow-300 rounded-3xl px-16 py-10 mt-4 space-y-5" >
                <h1 class="text-2xl font-bold">Please Deposit</h1>
                <input class="px-10 py-2" type="text" name="
                " id="deposit-field" placeholder="Enter the amount"> <br>
                <button class="bg-emerald-300 font-semibold px-4 py-2 rounded-xl mt-5 hover:bg-lime-500" id="btn-deposit">Deposit</button>
            </div>

            <div class="bg-rose-300 rounded-3xl px-16 py-10 mt-4 space-y-5" >
                <h1 class="text-2xl font-bold">Please Withdraw</h1>
                <input class="px-10 py-2" type="number" name="
                " id="" placeholder="Enter the amount"> <br>
                <button class="bg-emerald-300 font-semibold px-4 py-2 rounded-xl mt-5 hover:bg-lime-500">Withdraw</button>
            </div>

        </div>


    </section>

    <script src="JS/deposit.js"></script>
</body>
</html>
